<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Roshi Transport Driver</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

<div class="wrap">
    <div class="card">
        <div class="brand">Roshi Transport</div>
        <p class="sub">Enter your name to begin trip based safety tracking.</p>

        <input id="nameInput" class="input" type="text" placeholder="Driver name" />

        <div class="controls">
            <button id="startBtn" class="btn">Start Trip</button>
            <button id="stopBtn" class="btn secondary" disabled>Stop Trip</button>
        </div>

        <div class="note">Your live location updates only while your trip is active.</div>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
