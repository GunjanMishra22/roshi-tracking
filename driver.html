<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Roshi Transport Driver Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root{
    --desert: #A36B23;
    --ronchi: #EDCE4D;
    --quarter: #F8F0E2;
    --galliano: #E3B209;
    --card-bg: rgba(255,255,255,0.90);
  }

  html,body{ height:100%; margin:0; font-family:"Poppins",sans-serif; background: linear-gradient(135deg,var(--quarter),var(--ronchi)); color:#222; }

  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    box-sizing:border-box;
  }

  .card{
    width:420px;
    max-width:92%;
    background:var(--card-bg);
    border-radius:18px;
    padding:34px;
    box-shadow:0 18px 40px rgba(12,18,24,0.12);
    backdrop-filter: blur(8px);
    text-align:center;
  }

  .brand{
    font-size:20px;
    font-weight:600;
    color:var(--desert);
    margin:0 0 10px 0;
  }

  .sub{
    color:#444;
    font-size:14px;
    margin:0 0 22px 0;
    line-height:1.45;
  }

  .input{
    width:100%;
    box-sizing:border-box;
    padding:14px 16px;
    border-radius:12px;
    border:1px solid rgba(10,10,10,0.06);
    font-size:16px;
    margin-bottom:18px;
    outline:none;
  }

  .controls{
    display:flex;
    gap:12px;
    justify-content:center;
    margin-top:6px;
  }

  .btn{
    flex:1 1 auto;
    padding:14px 16px;
    border-radius:14px;
    border:none;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    color:#fff;
    background: linear-gradient(180deg, rgba(227,178,9,0.92), rgba(163,107,35,0.9));
    box-shadow:0 10px 30px rgba(163,107,35,0.12);
    transition:transform 120ms ease, box-shadow 120ms ease;
    display:none;
  }

  .btn:active{ transform:translateY(1px); }

  .btn.secondary{
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    color:#fff;
    box-shadow:0 8px 20px rgba(12,18,24,0.06);
    border: 1px solid rgba(255,255,255,0.04);
  }

  .note{
    margin-top:18px;
    font-size:12px;
    color:var(--desert);
    font-weight:500;
  }

  @media(max-width:480px){
    .card{ padding:22px; border-radius:14px; }
    .brand{ font-size:18px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Driver tracker card">
      <div class="brand">Roshi Transport</div>
      <p class="sub">Enter your name to enable location sharing for your trip.</p>

      <input id="nameInput" class="input" type="text" placeholder="Enter your name" aria-label="Driver name" />

      <div class="controls">
        <button id="startBtn" class="btn">Start Trip</button>
        <button id="stopBtn" class="btn secondary" disabled>Stop Trip</button>
      </div>

      <div class="note">Location sharing stays active while trip is running</div>
    </div>
  </div>

<script>
  const nameInput = document.getElementById('nameInput');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  let currentName = "";
  let tripActive = false;

  nameInput.addEventListener('input', () => {
    if(nameInput.value.trim().length > 0){
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'inline-block';
    } else {
      startBtn.style.display = 'none';
      stopBtn.style.display = 'none';
    }
  });

  function sendLocation(type){
    if(!currentName) return alert("Name required");
    if(!navigator.geolocation) return alert("Geolocation not supported");

    navigator.geolocation.getCurrentPosition((pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      google.script.run.saveTrip(currentName, type, lat, lng);
    }, (err) => {
      alert("Error getting location: "+err.message);
    }, { enableHighAccuracy: true, timeout: 10000, maximumAge:0 });
  }

  startBtn.addEventListener('click', () => {
    const nameVal = nameInput.value.trim();
    if(!nameVal) return alert("Enter your name");
    currentName = nameVal;
    tripActive = true;
    startBtn.disabled = true;
    stopBtn.disabled = false;
    sendLocation("START");
    alert("Trip started");
  });

  stopBtn.addEventListener('click', () => {
    if(!tripActive) return;
    sendLocation("STOP");
    tripActive = false;
    startBtn.disabled = false;
    stopBtn.disabled = true;
    alert("Trip stopped");
  });
</script>
</body>
</html>
